<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid blue;
        }
        /* id selector */
        #redElement{
            color: red;
        }
        /* class selector */
        .bgBlue{
            color:yellow;
            background-color: chocolate;
        }
        /* grooping selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="redElement">This is the simple paragraph to Demonstrate css selectors</p>
    <p class="bgBlue">This is the another simple paragraph to Demonstrate css selectors</p>

    <span>This is span</span> 
    <footer>This is footer</footer>
</body>
</html>
