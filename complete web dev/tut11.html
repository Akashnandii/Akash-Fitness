<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Enities</title>
</head>
<body>
    <div class="container">
        <p>This is a Paragraph</p>
    </div>

    <div class="container">
        <p>This is another &nbsp; Paragraph</p>
        <p>paragraph is written like this &lt;you&gt; </p>
        <p>pound is written like this &pound; </p>
        <p>copyright is written like this &copy; </p>
        <p>pound is written like this &#8203; </p>
        
    </div>
    
</body>
</html>
