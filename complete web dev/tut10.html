<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h2>Ids and classes in HTML</h2>
    <div id="mainBox" class="redBg">
        This is mainbox
    </div>
    <!-- emmet -->
     <!-- . for class & # for id  -->
    <span class="redBg"></span>
    <span class="class"></span>
    <span id="mainId"></span>
    <span class="class"></span>

    <!-- Emmet takes div tag as default  -->
     <div class="blackgraound"></div>


     <!-- creating multiple elements using Emmet  -->
      <!-- span.myclass.myclass1.myclass3 + <Tab>  -->
        <span class="myclass myclass1 myclass3">first</span>
        <span class="myclass myclass1 myclass3">second</span>
</body>
</html>
