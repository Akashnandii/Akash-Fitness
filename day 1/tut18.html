<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in class</title>
    <style>
        #firstPara{
            color: red;   /*color by name*/
        }
        #secondPara{
            /* color by rgb value  */
            color: rgb(7, 102, 244);
        }
        #thirdPara{
            /* color by hex value  */
            color: #00fd08;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from first block</p>

    <h2>This is my first box</h2>
    <p id="secondPara">This is a paragraph from second block</p>
    
    <h2>This is my first box</h2>
    <p id="thirdPara">This is a paragraph from third block</p>

</body>
</html>
